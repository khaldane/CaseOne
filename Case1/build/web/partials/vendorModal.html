<form name="vendorForm" novalidate>
    <div class="modal-content">
        <div class="modal-header text-center">
            <button type="button" class="close" ng-click="cancel()">&times;</button>
            <h4 class="modal-title">{{modalTitle}}</h4>
        </div>
        <div class="modal-body xsmall vendors">
            <div class="panel">
                <div class="panel panel-primary">
                    <div class="panel-heading xsmall" style="text-align: center;">
                        Vendor Information
                    </div>
                    <div class="panel-body xsmall" ng-class="{true: 'collapse'}[isCollapsed]}">
                        <div>
                            <div class="col-xs-5 col-lg-6 text-right">Name:</div>
                            <div class="col-xs-7 col-lg-6 text-left"><input  size=10 required type="text" ng-model="vendor.name" name="vendorname"/></div>
                            <div class="col-xs-5 col-lg-6 text-right"></div>
                            <div class="col-xs-7 col-lg-6 text-left">
                                <div class="col-xs-11custom-error" ng-show="vendorform.vendorname.$pristine || vendorForm.vendorname.$invalid">
                                    <span ng-show="vendorForm.vendorname.$error.required" style="color:red;">Name is required.</span>
                                </div>
                            </div>
                            <div class="col-xs-5 col-lg-6 text-right">Email:</div>
                            <div class="col-xs-7 col-lg-6 text-left"> 
                                <input name="vendoremail" type="email" size=10 required ng-model="vendor.email" ng-pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/" />
                            </div>
                            <div class="col-xs-5 col-lg-6 text-right"></div>
                            <div class="col-xs-7 col-lg-6 text-left">
                                <div class="col-xs-11custom-error" ng-show="vendorform.vendoremail.$pristine || vendorForm.vendoremail.$invalid"/>
                                <span ng-show="vendorForm.vendoremail.$error.required" style="color:red;" >Email is required.</span>
                                <span ng-show="vendorForm.vendoremail.$error.pattern" style="color:red;" >Enter valid format</span>
                            </div>
                        </div>
                        <div class="col-xs-5 col-lg-6 text-right">Phone:</div>
                        <div class="col-xs-7 col-lg-6 text-left"><input size=10 required type="text" ng-model="vendor.phone" name="vendorphone" /></div>
                        <div class="col-xs-5 col-lg-6 text-right"></div>
                        <div class="col-xs-7 col-lg-6 text-left">
                            <div class="col-xs-11custom-error" ng-show="vendorform.vendorphone.$pristine || vendorForm.vendorphone.$invalid">
                                <span ng-show="vendorForm.vendorphone.$error.required" style="color:red;">Phone is required.</span>
                            </div>
                        </div>
                        <div class="col-xs-5 col-lg-6 text-right">Street:</div>
                        <div class="col-xs-7 col-lg-6 text-left"><input size=10 required type="text" ng-model="vendor.address1" name="vendoraddress" /></div>
                        <div class="col-xs-5 col-lg-6 text-right"></div>
                        <div class="col-xs-7 col-lg-6 text-left">
                            <div class="col-xs-11custom-error" ng-show="vendorform.vendoraddress.$pristine || vendorForm.vendoraddress.$invalid">
                                <span ng-show="vendorForm.vendoraddress.$error.required" style="color:red;">Address is required.</span>
                            </div>
                        </div>
                        <div class="col-xs-5 col-lg-6 text-right">City:</div>
                        <div class="col-xs-7 col-lg-6 text-left"><input size=10 required type="text" ng-model="vendor.city" name="vendorcity" /></div>
                        <div class="col-xs-5 col-lg-6 text-right"></div>
                        <div class="col-xs-7 col-lg-6 text-left">
                            <div class="col-xs-11custom-error" ng-show="vendorform.vendorcity.$pristine || vendorForm.vendorcity.$invalid">
                                <span ng-show="vendorForm.vendorcity.$error.required" style="color:red;">City is required.</span>
                            </div>
                        </div>
                        <div class="col-xs-5 col-lg-6 text-right">Postal:</div>
                        <div class="col-xs-7 col-lg-6 text-left"><input size=10 required type="text" ng-model="vendor.postalCode" name="vendorpostal" ng-pattern="/^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$/" /></div>
                        <div class="col-xs-5 col-lg-6 text-right"></div>
                        <div class="col-xs-7 col-lg-6 text-left">
                            <div class="col-xs-11custom-error" ng-show="vendorform.vendorpostal.$pristine || vendorForm.vendorpostal.$invalid">
                                <span ng-show="vendorForm.vendorpostal.$error.required" style="color:red;">Postal Code is required.</span>
                                <span ng-show="vendorForm.vendorpostal.$error.pattern" style="color:red;" >Enter valid format</span>
                            </div>
                        </div>
                        <div class="col-xs-5 col-lg-6 text-right">Province:</div>
                        <div class="col-xs-7 col-lg-6 text-left">
                            <select ng-model="vendor.province" ng-init="vendor.province = 'Ontario'" class="input-small">
                                <option value="Ontario">Ontario</option>
                                <option value="Quebec">Quebec</option>
                                <option value="Alberta">Alberta</option>
                            </select>
                        </div>
                        <div class="col-xs-5 col-lg-6 text-right">Type:</div>
                        <div class="col-xs-7 col-lg-6 text-left">
                            <select ng-model="vendor.type" ng-init="vendor.type = 'Trusted'" class="input-small">
                                <option value="Trusted">Trusted</option>
                                <option value="Unknown">Unknown</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div style="float: right; margin: 10px;">
                <button class="btn btn-default btn-sm" style="background: #428bca; Color: white;" ng-click="(todo === 'add') ? add() : update()"
                        ng-disabled="vendorForm.$invalid">{{todo}}</button>
                <span ng-hide="todo === 'add'"><button class="btn btn-default btn-sm" style="background: #428bca; Color: white;" ng-click="delete()" confirm-click>delete</button></span>
                <button class="btn btn-default btn-sm" ng-click="cancel()">close</button>
            </div>
        </div>

    </div>
</div>
</form>
